<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>エフェクト検索</title>
</head>
<body>
<input type="text" id="word" /><input type="button" value="検索" id="exec" />
<table border="1" id="display"></table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://shunshun94.web.fc2.com/riskCheckerUtil/js/getParam.js"></script>
<script src="sampleData.js"></script>
<script>
  $("#exec").click(function(e){
    var searchWord = $("#word").val();
    var list = com.hiyoko.dx3.search.invertedIndex[searchWord];
    $("#display").empty();
    if(list.length === 0){
      alert("見つかりませんでした");
      return;
    }
    $.each(list, function(ind, val){
      $("#display").append("<tr><th>" + com.hiyoko.dx3.search.effectList[val].name + "</th><td>" + com.hiyoko.dx3.search.effectList[val].detail + "</td></tr>");
    });

  });

</script>
</body>
</html>
