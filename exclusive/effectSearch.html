<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>エフェクト検索</title>
</head>
<body>
<input type="text" id="word" /><input type="button" value="検索" id="exec" />
<table border="1" id="display"></table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/main/search.js"></script>
<script src="effects.js"></script>
<script>
  var search = new com.hiyoko.dx3.search.Search(com.hiyoko.dx3.search.invertedIndex, com.hiyoko.dx3.search.effectList);


  $("#exec").click(function(e){
    $("#display").empty();
    var searchWord = $("#word").val();
    var list = search.searchByWord(searchWord);
    search.eachEffects(list, function(effect){
    	$("#display").append("<tr><th>" + effect.name + "</th><td>" + effect.detail + "</td></tr>");
    });
  });

</script>
</body>
</html>
